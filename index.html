<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Card Layout</div>


    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="https://cdn-icons-png.flaticon.com/512/69/69524.png" alt="Home Icon" class="card-img">
                <h2>Home</h2>
            </div>
            <p>House, townhome,  and its contents</p>
            <button class="btn">VIEW DETAILS</button>
        </div>

        <div class="card">
            <div class="card-header">
                <img src="https://cdn-icons-png.flaticon.com/512/741/741407.png" alt="Car Icon" class="card-img">
                <h2>Car</h2>
            </div>
            <p>Personal automobiles and their passengers</p>
            <button class="btn">VIEW DETAILS</button>
        </div>

        <div class="card">
            <div class="card-header">
                <img src="https://cdn-icons-png.flaticon.com/512/616/616554.png" alt="Pet Icon" class="card-img">
                <h2>Pet</h2>
            </div>
            <p>Cats, dogs, and exotic animals</p>
            <button class="btn">VIEW DETAILS</button>
        </div>
    </div>

</body>
</html>
